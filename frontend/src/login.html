    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SafeShift</title>
        <link rel="icon" type="image/png" href="ui/logo2.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <style>
            /* --- GLOBAL RESET & VARIABLES --- */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            :root {
                --primary-blue: #64a6ff; 
                --button-blue: #5ba1fc;
                --button-shadow-blue: #2f74c7;
                --accent-green: #00cd78;
                --text-dark: #2d3436;
                --text-grey: #636e72;
                --input-bg: #d9d9d9; 
                --white: #ffffff;
                --shadow-grey: #cacaca;
            }

            body {
                font-family: 'Nunito', sans-serif;
                height: 100vh;
                display: flex;
                background-color: var(--white);
            }

            /* --- LAYOUT CONTAINERS --- */
            .container {
            display: flex;
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
            /* --- LEFT SECTION (BLUE WITH CLOUDS) --- */
            .left-panel {
                flex: 1;
                background-color: var(--primary-blue);
                /* NEW: Cloud background image */
                background-image: url('ui/clouds.png'); 
                background-size: cover;
                background-size: 130%;
                background-position: bottom; /* Position clouds at the bottom */
                background-repeat: no-repeat; /* Ensure it doesn't tile */

                padding: 40px 60px 0 60px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start; 
                position: relative;
                overflow: hidden; 
            }

            .logo {
                width: 400px; 
                height: auto;
                margin-bottom: 40px;
                z-index: 1;
            }

            .hero-text {
                z-index: 1;
                margin-bottom: 20px;
            }

            .hero-text h1 {
                font-weight: 900; 
                font-size: 2.6rem;
                line-height: 1.2;
                margin-bottom: 20px;
                color: #1a1a1a; 
            }

            .hero-text p {
                font-size: 1.45rem;
                line-height: 1.5;
                color: #333;
                max-width: 90%;
                font-weight: 600;
            }

            .illustration {
                width: 1000%;
                max-width: 1000px; 
                position: relative;
                top: -100px;
                height: auto;
                margin-top: auto; 
                align-self: center;
                z-index: 1;
                display: block;
            }

            /* --- RIGHT SECTION (FORM) --- */
            .right-panel {
                flex: 1;
                background-color: var(--white);
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 40px;
            }

            .login-wrapper {
                width: 100%;
                max-width: 420px;
                text-align: center;
            }

            .login-header h2 {
                color: var(--accent-green);
                font-weight: 900; 
                font-size: 2.2rem;
                margin-bottom: 15px;
            }

            .login-header p {
                color: var(--text-grey);
                font-size: 1.1rem;
                margin-bottom: 40px;
                font-weight: 600;
            }

            /* --- ROLE BUTTONS --- */
            .role-toggle {
                display: flex;
                justify-content: space-between;
                margin-bottom: 30px;
                gap: 25px;
            }

            .role-btn {
                flex: 1;
                padding: 18px 20px;
                border-radius: 110px;
                border: 1px solid #f0f0f0;
                background: white;
                font-family: 'Nunito', sans-serif;
                font-size: 1.05rem;
                font-weight: 700;
                color: #555;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                box-shadow: 5px 6px 0px 0px var(--shadow-grey);
                transition: all 0.1s ease; 
            }

            .role-btn i {
                font-size: 1.2rem;
                color: #444;
            }

            .role-btn:active {
                transform: translate(2px, 2px);
                box-shadow: 2px 3px 0px 0px var(--shadow-grey);
            }

            .role-btn:hover {
                border-color: #dcdcdc;
            }
            
            /* --- INPUTS --- */
            .form-group {
                margin-bottom: 20px;
            }

            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 16px 20px;
                border-radius: 12px;
                border: none;
                background-color: var(--input-bg);
                font-family: 'Nunito', sans-serif;
                font-size: 1rem;
                font-weight: 700;
                color: #444;
                outline: none;
            }

            input::placeholder {
                color: #7f8c8d;
                font-weight: 700;
            }

            /* --- FOOTER --- */
            .form-footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 15px;
                margin-bottom: 35px;
                font-size: 0.95rem;
            }

            .remember-me {
                display: flex;
                align-items: center;
                gap: 10px;
                color: var(--text-grey);
                font-weight: 600;
                cursor: pointer;
            }

            .remember-me input {
                appearance: none;
                -webkit-appearance: none;
                width: 24px;
                height: 24px;
                background-color: white;
                border: 2px solid #ddd;
                border-radius: 50%;
                cursor: pointer;
            }
            .remember-me input:checked {
                background-color: var(--button-blue);
                border-color: var(--button-blue);
            }

            .forgot-pass {
                color: var(--accent-green);
                text-decoration: none;
                font-weight: 700;
            }

            /* --- SIGN IN BUTTON --- */
            .submit-btn {
                width: 100%;
                padding: 18px;
                border-radius: 50px;
                border: none;
                background-color: var(--button-blue);
                color: white;
                font-family: 'Nunito', sans-serif;
                font-weight: 800;
                font-size: 1.2rem;
                cursor: pointer;
                box-shadow: 5px 6px 0px 0px var(--button-shadow-blue);
                transition: all 0.1s ease;
            }

            .submit-btn:hover {
                background-color: #4a90e2;
            }

            .submit-btn:active {
                transform: translate(2px, 2px);
                box-shadow: 2px 3px 0px 0px var(--button-shadow-blue);
            }

            /* --- RESPONSIVE --- */
            @media (max-width: 900px) { 
                .container {
                    flex-direction: column;
                }
                .left-panel {
                    min-height: auto;
                    padding: 40px 30px 0 30px; 
                }
                .illustration {
                    margin-top: 30px;
                    max-width: 90%; 
                }
                .right-panel {
                    padding: 40px 20px;
                }
            }
        </style>
    </head>
    <body>

        <div class="container">
            
            <div class="left-panel">
                
                <img src="ui/logo.png" alt="SafeShift Logo" class="logo">

                <div class="hero-text">
                    <h1>Create a safer,<br>healthier workplace</h1>
                    <p>Empower your team to voice concerns anonymously while gaining insights to build a culture of trust and transparency.</p>
                </div>

                <img src="ui/characters.png" alt="Characters and Mascot" class="illustration">

            </div>

            <div class="right-panel">
                <div class="login-wrapper">
                    
                    <div class="login-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to your account to continue</p>
                    </div>

                    <div class="role-toggle">
                        <button class="role-btn">
                            <i class="fa-regular fa-user"></i> Employee
                        </button>
                        <button class="role-btn">
                            <i class="fa-regular fa-user"></i> Admin
                        </button>
                    </div>

                    <form>
                        <div class="form-group">
                            <input type="email" placeholder="Email Adress">
                        </div>

                        <div class="form-group">
                            <input type="password" placeholder="Password">
                        </div>

                        <div class="form-footer">
                            <label class="remember-me">
                                <input type="checkbox">
                                Remember me
                            </label>
                            <a href="#" class="forgot-pass">Forgot Password</a>
                        </div>

                        <button type="submit" class="submit-btn">Sign in</button>
                    </form>

                </div>
            </div>

        </div>

    <body>
        <script src="js/app.js"></script>
        <script src="js/login.js"></script>
    </body>
    </html>
